<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fullstack Lab - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Login</h1>
    <p class="subtitle">Entre para acessar o laboratório</p>

    <section class="card">
      <label for="username">Usuário:</label>
      <input id="username" placeholder="digite seu usuário" />

      <label for="password">Senha:</label>
      <input id="password" type="password" placeholder="digite sua senha" />

      <button id="login-btn">Entrar</button>
<p style="margin-top:12px; font-size:0.85rem; color:#9ca3af; text-align:center;">
  Ainda não tem conta?
  <a href="/register.html" style="color:#60a5fa;">Criar uma conta</a>
</p>

      <pre id="result"></pre>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
