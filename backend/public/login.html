<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fullstack Lab ‚Äì Login</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;

      /* Centraliza√ß√£o vertical + horizontal */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #020617;
      padding: 32px 30px;
      border-radius: 18px;
      border: 1px solid #1e293b;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      text-align: center; /* üëà T√≠tulo e subt√≠tulo centralizados */
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 1.6rem;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 0.95rem;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      text-align: left; /* Inputs ficam mais elegantes */
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb80;
    }

    #login-btn {
      width: 100%;
      margin-top: 22px;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #f8fafc;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    #login-btn:hover {
      filter: brightness(1.1);
    }

    .footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    pre {
      background: #020617;
      padding: 10px;
      margin-top: 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid #1f2937;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Login</h1>
    <p class="subtitle">Entre para acessar o laborat√≥rio</p>

    <section class="card">
      <label for="username">Usu√°rio:</label>
      <input id="username" placeholder="digite seu email" />

      <label for="password">Senha:</label>
      <input id="password" type="password" placeholder="digite sua senha" />

      <button id="login-btn">Entrar</button>

      <p class="footer">
        Ainda n√£o tem conta?
        <a href="/register.html">Criar uma conta</a>
      </p>

      <pre id="result"></pre>
    </section>
  </div>

  <script src="login.js"></script>
</body>
</html>
