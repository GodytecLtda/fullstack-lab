<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta – Fullstack Lab</title>

    <style>
        /* ====== LAYOUT GERAL ====== */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0b1220, #05070d);
            font-family: "Inter", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* ====== CARD ====== */
        .card {
            width: 430px;
            background: rgba(10, 15, 28, 0.86);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 50px 45px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.55);
            position: relative;
        }

        /* ====== PILL (Ambiente Seguro) ====== */
        .pill {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            background: #123b91;
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #dbe6ff;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #4fa3ff;
            border-radius: 50%;
            animation: pulse 1.8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.65); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* ====== TÍTULOS ====== */
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        p.sub {
            font-size: 15px;
            color: #b7c3dd;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* ====== INPUTS ====== */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #d5def5;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .input-container input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 15px;
            color: white;
        }

        .input-container img {
            width: 24px;
            opacity: 0.8;
        }

        input::placeholder {
            color: #7b869f;
        }

        /* ====== BOTÃO NEON PÍLULA ====== */
        .btn {
            width: 100%;
            margin-top: 30px;
            padding: 16px 0;

            background: linear-gradient(135deg, #1f5eff, #45a3ff);
            border: none;
            border-radius: 999px;
            cursor: pointer;

            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.3px;

            box-shadow: 0 18px 45px rgba(37, 99, 235, 0.55);
            transition: 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.06);
            box-shadow: 0 24px 60px rgba(37, 99, 235, 0.8);
        }

        /* ====== LINK FINAL ====== */
        .footer-link {
            margin-top: 22px;
            text-align: center;
            font-size: 15px;
        }

        .footer-link a {
            color: #4da3ff;
            text-decoration: none;
        }

    </style>
</head>

<body>

    <div class="card">

        <!-- PILL -->
        <div class="pill">
            <div class="dot"></div>
            Ambiente Seguro
        </div>

        <!-- TÍTULO -->
        <h1>Criar conta</h1>
        <p class="sub">Preencha os dados para criar seu usuário no laboratório.</p>

        <!-- NOME -->
        <div class="input-group">
            <label>Nome</label>
            <div class="input-container">
                <input type="text" id="name" placeholder="Seu nome completo" />
                <img src="icons/user.png" alt="">
            </div>
        </div>

        <!-- EMAIL -->
        <div class="input-group">
            <label>E-mail</label>
            <div class="input-container">
                <input type="email" id="email" placeholder="voce@exemplo.com" />
                <img src="icons/email.png" alt="">
            </div>
        </div>

        <!-- SENHA -->
        <div class="input-group">
            <label>Senha</label>
            <div class="input-container">
                <input type="password" id="password" placeholder="Crie uma senha" />
                <img src="icons/lock.png" alt="">
            </div>
        </div>

        <!-- CONFIRMAR SENHA -->
        <div class="input-group">
            <label>Confirmar senha</label>
            <div class="input-container">
                <input type="password" id="confirm" placeholder="Repita a senha" />
                <img src="icons/lock.png" alt="">
            </div>
        </div>

        <!-- BOTÃO -->
        <button class="btn" onclick="register()">Cadastrar</button>

        <!-- LINK LOGIN -->
        <div class="footer-link">
            Já tem conta?
            <a href="login.html">Ir para o login</a>
        </div>

    </div>

    <script src="register.js"></script>

</body>
</html>
